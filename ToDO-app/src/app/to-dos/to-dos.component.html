<div class="container my-3">
    <h4>Add a Todo</h4>
    <form>
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" class="form-control" id="newTitle" [(ngModel)]="newTitle" name="newTitle">
        </div>
            <div class="form-group">
            <label for="desc">Todo Description</label>
            <input type="text" class="form-control" id="newDesc" [(ngModel)]="newDesc" name="newDesc">
        </div>
        <button class="btn btn-primary" (click)="AddItem()">Add ToDo</button>
    </form>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="row mt-8" style="height: 500px;">
        <div class="col"></div>
        <div class="col-md-12 bg-dark shadow">
      
          <div class="card bg-info mt-4">
            <h4 class="text-white p-3 pt-2 pb-2">Things To Do:</h4>
          </div>
          <br>
          <div *ngIf="this.ToDos.length===0; else elseBlock">No item to do </div>
          <ng-template #elseBlock>
            <ul *ngFor="let item of ToDos; let i = index;">
              <div style="width:550px;height:150px;border:2px solid rgb(74, 74, 74);background-color: rgb(228, 166, 50);">
                <h1>{{ i }}.    {{item.title}}</h1>
                <p> {{item.desc}} </p>
                <button class="btn btn-primary" (click)="DoneItem(item)">Done</button>
                <button class="btn btn-danger" (click)="DeleteItem(item)">Delete</button>
              </div>
            </ul>
          </ng-template>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="col">
      <div class="row mt-8" style="height: 500px;">
        <div class="col"></div>
        <div class="col-md-12 bg-dark shadow">
      
          <div class="card bg-info mt-4">
            <h4 class="text-white p-3 pt-2 pb-2">Done:</h4>
          </div>
          <br>
          <ul *ngFor="let item of DoneTodos">
            <div style="width:550px;height:75px;border:2px solid rgb(74, 74, 74);background-color: rgb(11, 176, 11);">
              <h1>{{item.title}}</h1>
              <p> {{item.desc}} </p>
            </div>
          </ul>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
